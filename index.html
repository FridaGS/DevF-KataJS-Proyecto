<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="eleccion" class="Cuentas">
        <h1>Ingrese su numero de cuenta</h1>
        <input id="noCuenta" type="text">
        <button id="botonIngCuenta">Ingresar</button>
        <p id="errorCuenta"></p>
    </div>
    <div id="identidad" class="none">
        <h1 id="preguntaIdentidad"></h1>
        <button id="botonSi">Si</button>
        <button id="botonNo">No</button>
    </div>
    <div id="contrasena" class="none">
        <h1 id="tituloContrasena"></h1>
        <input id="ingresoContrasena" type="text">
        <button id="botonContrasena">Ingresar</button>
        <button id="exit">Salir</button>
        <p id="errorContrasena"></p>
    </div>
    <div id="operaciones" class="none">
        <h1>¿Qué operación quieres realizar?</h1>
        <button id="saldo">Consultar saldo</button>
        <button>Retirar efectivo</button>
        <button>Depositar</button>
        <button id="pantallaInicial">Salir</button>
    </div>
    <div id="consulta" class="none">
        <h1 id="tituloSaldo"></h1>
        <button>Retirar efectivo</button>
        <button>Depositar</button>
        <button id="regresarPantalla">Salir</button>
    </div>
    <script src="cajero.js"></script>
</body>
</html>
