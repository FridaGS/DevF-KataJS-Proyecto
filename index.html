<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="estilos.css">
    <title>Cajero automatico</title>
 
  </head>
  <body id="body">
      <div class="container-fluid" id="contenedor">
        <div class="row" id="fila_aler"  >
          <div class="aler" id="aler">No puedes trener menos de $10
            <button id="cerrar" class="btn btn-danger ">X</button>
          </div>
        </div>
          <div class="row h-25 border " >  

            <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                <div class="container-fluid">
                  <div class="col-11">
                  <a class="navbar-brand "id="titulo"  href="#">Cajero automatico</a>
                </div>
                </div>
                     <div class="col-lg-1 col-sm-12">
                       <button class="btn btn-primary" id="usuario"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg></button>
                       <nav id="menu" class="menu col-lg-4 col-12">
                        <ul class="list-group">
                          <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info">
                         Nombre de usuario
                            <span class="badge bg-primary rounded-pill ">Pedra</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info">
                           Estado de cuenta
                            <span class="badge bg-primary rounded-pill">2000</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-info"id="cera">
                           Salir
                            <span  class="badge bg-primary rounded-pill ">X</span>
                          </li>
                        </ul>
                       </nav>
                    </div>
                </div>
              </nav>
          </div>
          <div class="row  d-flex justify-content-center" style="margin-top: 45px; ">
           
     <div class="col-12 col-lg-6 " ><input type="number" id="Retiro"class="form-control border w-100" placeholder="Retiro de efectivo"></div>
    <div class="col-12  col-lg-6" id="botto"><button id="botton" class="btn bg-info w-100">Retirar</button> </div>
    <div class="col-sm-12 col-lg-6" >
   <table class="table table-striped table-dark  " >
       <tr>
         <td  >Nombre del usuario</td>
           <td  id="Nombre"></td>
       </tr>
       <tr>
         <td >Estado de cuenta actual</td>
         <td id="EstodoDeCuenta"></td>
     </tr>
     <tr>
         <td >Monto retirado</td>
         <td id="MontoRetirado"></td>
     </tr>
     <tr>
         <td>Saldo actualizado</td>
         <td id="SaldoActualizado"></td>
     </tr>
   </table>
  </div>
</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
